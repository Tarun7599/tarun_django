{% extends 'blog/base.html'%}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="from_group">
                <legend class="border-bottom mb-3">Login</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="from-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>

        <div class="border-top pt-3">
            <small class="border-top pt-3">
                Need an Account?
                <a class="ml-4"href="{% url 'user-register' %}">Sign up</a>
                <a class="ml-4"href="{% url 'password-reset' %}">Forgot Password</a>

            </small>

        </div>
    </div>



{% endblock %}
